name: Terraform Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment (matches directory under workspace/, e.g. dev, prod)"
        required: true
        default: dev
        type: choice
        options:
          - dev
      action:
        description: "Terraform action to perform"
        required: true
        default: plan
        type: choice
        options:
          - plan
          - apply
          - destroy

permissions:
  id-token: write   # Needed for OIDC federated Azure login
  contents: read

env:
  TF_IN_AUTOMATION: true
  TF_CLI_ARGS_init: -upgrade
  WORKING_DIR: src

jobs:
  terraform:
    name: Terraform ${{ github.event.inputs.action }} (${{ github.event.inputs.environment }})
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure backend config exists
        id: backend
        run: |
          BACKEND_PATH="workspace/${{ github.event.inputs.environment }}/backend.config"
          if [ ! -f "$BACKEND_PATH" ]; then
            echo "Backend config not found: $BACKEND_PATH" >&2
            exit 1
          fi
          echo "backend_path=$BACKEND_PATH" >> $GITHUB_OUTPUT

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5
          cli_config_credentials_token: ''

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          auth-type: 'oidc'

      - name: Validate Azure creds
        run: az account show

      - name: Init (explicit)
        run: make init ENV=${{ github.event.inputs.environment }}

      - name: Validate
        run: make validate ENV=${{ github.event.inputs.environment }}

      - name: Plan (human readable)
        if: ${{ github.event.inputs.action == 'plan' }}
        run: make plan ENV=${{ github.event.inputs.environment }}

      - name: Plan (save binary)
        if: ${{ github.event.inputs.action == 'plan' }}
        run: make plan-save ENV=${{ github.event.inputs.environment }}

      - name: Apply
        if: ${{ github.event.inputs.action == 'apply' }}
        run: make apply ENV=${{ github.event.inputs.environment }}

      - name: Destroy
        if: ${{ github.event.inputs.action == 'destroy' }}
        run: make destroy ENV=${{ github.event.inputs.environment }}

      - name: Show Outputs (plan/apply only)
        if: ${{ github.event.inputs.action != 'destroy' }}
        run: make outputs ENV=${{ github.event.inputs.environment }} | tee outputs.txt

      - name: Upload Plan Artifact
        if: ${{ github.event.inputs.action == 'plan' }}
        uses: actions/upload-artifact@v4
        with:
          name: tf-plan-${{ github.event.inputs.environment }}
          path: src/tfplan
          if-no-files-found: error

      - name: Upload Outputs (plan/apply)
        if: ${{ github.event.inputs.action != 'destroy' }}
        uses: actions/upload-artifact@v4
        with:
          name: tf-outputs-${{ github.event.inputs.environment }}
          path: outputs.txt
          if-no-files-found: ignore

      - name: Post Run Summary
        if: always()
        run: |
          echo "Action: ${{ github.event.inputs.action }}" >> $GITHUB_STEP_SUMMARY
          echo "Environment: ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "Backend: ${{ steps.backend.outputs.backend_path }}" >> $GITHUB_STEP_SUMMARY
          if [ -f src/tfplan ]; then echo "Plan artifact: src/tfplan" >> $GITHUB_STEP_SUMMARY; fi
