name: Terraform Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment (matches directory under workspace/, e.g. dev, prod)"
        required: true
        default: dev
        type: choice
        options:
          - dev
      action:
        description: "Terraform action to perform"
        required: true
        default: plan
        type: choice
        options:
          - plan
          - apply
          - destroy-auto
          - destroy

permissions:
  id-token: write   # Needed for OIDC federated Azure login
  contents: read

env:
  TF_IN_AUTOMATION: true
  TF_CLI_ARGS_init: -upgrade
  WORKING_DIR: src

jobs:
  terraform:
    name: Terraform ${{ github.event.inputs.action }} (${{ github.event.inputs.environment }})
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure backend config exists
        id: backend
        run: |
          BACKEND_PATH="workspace/${{ github.event.inputs.environment }}/backend.config"
          if [ ! -f "$BACKEND_PATH" ]; then
            echo "Backend config not found: $BACKEND_PATH" >&2
            exit 1
          fi
          echo "backend_path=$BACKEND_PATH" >> $GITHUB_OUTPUT

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5
          cli_config_credentials_token: ''

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Validate Azure creds
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            az account show

      - name: Export Terraform SP OIDC environment
        run: |
          echo "ARM_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }}" >> $GITHUB_ENV
          echo "BW_ACCESS_TOKEN=${{ secrets.BITWARDEN_ACCESS_TOKEN }}" >> $GITHUB_ENV
          echo "ARM_USE_OIDC=true" >> $GITHUB_ENV
          echo "Exported ARM_* vars for Terraform OIDC auth"

      - name: Init (explicit)
        run: make init ENV=${{ github.event.inputs.environment }}

      - name: Validate
        run: make validate ENV=${{ github.event.inputs.environment }}

      - name: Plan (human readable)
        if: ${{ github.event.inputs.action == 'plan' }}
        run: make plan ENV=${{ github.event.inputs.environment }}

      - name: Plan (save binary)
        if: ${{ github.event.inputs.action == 'plan' }}
        run: make plan-save ENV=${{ github.event.inputs.environment }}

      - name: Apply
        if: ${{ github.event.inputs.action == 'apply' }}
        run: make apply ENV=${{ github.event.inputs.environment }}

      - name: Plan Destroy (show what will be destroyed)
        if: ${{ github.event.inputs.action == 'destroy' }}
        run: make plan-destroy ENV=${{ github.event.inputs.environment }}

      - name: Destroy Auto-Approve
        if: ${{ github.event.inputs.action == 'destroy-auto' }}
        run: make destroy-auto ENV=${{ github.event.inputs.environment }}

      - name: Show Outputs (plan/apply only)
        if: ${{ github.event.inputs.action != 'destroy' && github.event.inputs.action != 'destroy-auto' }}
        run: make outputs ENV=${{ github.event.inputs.environment }} | tee outputs.txt

      - name: Upload Plan Artifact
        if: ${{ github.event.inputs.action == 'plan' }}
        uses: actions/upload-artifact@v4
        with:
          name: tf-plan-${{ github.event.inputs.environment }}
          path: src/tfplan
          if-no-files-found: error

      - name: Upload Outputs (plan/apply)
        if: ${{ github.event.inputs.action != 'destroy' && github.event.inputs.action != 'destroy-auto' }}
        uses: actions/upload-artifact@v4
        with:
          name: tf-outputs-${{ github.event.inputs.environment }}
          path: outputs.txt
          if-no-files-found: ignore

      - name: Post Run Summary
        if: always()
        run: |
          if [ -f src/tfplan ]; then 
            echo "ðŸ“¦ **Plan artifact:** src/tfplan" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Display Terraform outputs from outputs.txt (after apply/plan, not destroy)
          if [ -f outputs.txt ]; then
            echo "## ðŸ“Š Terraform Outputs" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat outputs.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

  destroy-approval:
    name: Review and Approve Destroy (${{ github.event.inputs.environment }})
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.action == 'destroy' }}
    needs: terraform
    environment: 
      name: ${{ format('{0}-destroy', github.event.inputs.environment) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5
          cli_config_credentials_token: ''

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Export Terraform SP OIDC environment
        run: |
          echo "ARM_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }}" >> $GITHUB_ENV
          echo "BW_ACCESS_TOKEN=${{ secrets.BITWARDEN_ACCESS_TOKEN }}" >> $GITHUB_ENV
          echo "ARM_USE_OIDC=true" >> $GITHUB_ENV

      - name: Init
        run: make init ENV=${{ github.event.inputs.environment }}

      - name: Destroy
        run: make destroy ENV=${{ github.event.inputs.environment }}

      - name: Post Destroy Summary
        if: always()
        run: |
          echo "## ðŸ—‘ï¸ Destroy Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Destroyed at:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
